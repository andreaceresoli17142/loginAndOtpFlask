{% extends 'base.html' %}

{% block head %}
<title> otp verification by mail</title>
{% endblock %}

{% block body %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/otp" method="post">
                    <input type="hidden" placeholder="Email" name="email" value={{otpEmail}} >
                    <span class="login100-form-title">
                        OTP verification
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="otpToken" placeholder="OtpToken">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="errorTxt">
                            {% if error %}
                            <p>Error:{{ error }}</p>
                            {% endif %}
                        </span>
                    </div>

                    <br>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Verify
                        </button>
                    </div>
